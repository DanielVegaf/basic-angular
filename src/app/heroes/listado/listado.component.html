<p>Listado Heroes!</p>

<!-- Directiva *gnIf -->
<div *ngIf=" heroeBorrado; else noBorrado ">
    <h3>Heroes Eliminado: <small> {{ heroeBorrado}} </small></h3>
</div>

<!-- Referencia local #noBorrado -->
<ng-template #noBorrado>
    <h3>No se ha borrado nada</h3>
</ng-template>

<button (click)=" borrarHeroe()">Borrar Heroe</button>

<!-- Directiva *ngFor - Se muestran el array de string-->
<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ i + 1 }}. {{ heroe }}
    </li>
</ul>
